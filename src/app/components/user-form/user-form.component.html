<h1 id="title">Inserisci email e password per il user </h1>
  <div id="contenitore_form">
    <form
      class="form"
      [formGroup]="userForm"
      (submit)="onSubmit()">
      <div>
        <mat-form-field  class="form">
          <mat-label>Email</mat-label>
          <input matInput formControlName="mail" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="form">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password"/>
        </mat-form-field>
      </div>
      <button type="submit" [disabled]="!userForm.valid">
        INVIA
      </button>
    </form>
  </div>
