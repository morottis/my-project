    <form [formGroup]="FormCheckbox" class="form_style">
      <span *ngFor="let item of arrayPermission; let i = index">
        <span>
          <input type="checkbox" [formControlName]="item.name" />
          <label class="label_style">{{
            item.name
          }}</label>
          <span *ngIf="(i + 1) % 5 == 0"><br /></span>
        </span>
      </span>
      <br />
      <br />
      <br />
    </form>
    <div class="contenitore_bottone">
      <button
        type="submit"
        class="invio"
        [disabled]="!FormCheckbox.valid"
        (click)="invio()"
      >
        Submit
      </button>
    </div>
