<h1 class="title">SELEZIONA I PERMESSI</h1>
<!--<div id="form_sidebar">
  <app-sidebar></app-sidebar>-->
  <!--<div id="contenitore_form">-->
    <form [formGroup]="FormCheckboxPermissions" class="form_style">
      <span *ngFor="let item of arrayPermission; let i = index">
        <span>
          <input type="checkbox" [formControlName]="item.name" />
          <label class="label_style">{{
            item.name
          }}</label>
        </span>
      </span>
    </form>
    <div class="contenitore_bottone">
      <button
        type="submit"
        class="invio"
        [disabled]="!FormCheckboxPermissions.valid"
        (click)="onSubmit()"
      >
        Submit
      </button>
      <br>
      <br>
      <div *ngIf="credentialCheck == true ">NON HAI INSERITO LE CREDENZIALI ALL ' INIZIO</div>
    </div>
